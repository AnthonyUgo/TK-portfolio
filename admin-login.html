<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Login â€“ TK Curated</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@300;400;600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
</head>

<body class="admin-login-body">
  <!-- Navbar -->
  <header>
    <div class="nav-container">
      <a href="/" class="logo-small">
        <img src="/assets/logo.svg" alt="TK Curated" style="height: 30px; width: auto; filter: brightness(0) invert(1);" />
      </a>
    </div>
  </header>

 <!-- Spacer to push content below the fixed navbar -->
  <div class="spacer"></div>

  <!-- Admin Login Form -->
  <main>
    <h1>Admin Login</h1>
    <form id="login-form">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
      <p class="error" id="error-msg"></p>
    </form>
  </main>
</body>
  <!-- Footer -->
  <footer>
    Built by Anthony Ugochukwu
  </footer>

  <!-- Firebase SDK -->
     <script type="module" src="/src/admin-login.ts"></script>
</body>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCYDNFAZgV1p1n349N1TnLDAkPVesvTkpE",
      authDomain: "tk-curated.firebaseapp.com",
      projectId: "tk-curated",
      storageBucket: "tk-curated.appspot.com",
      messagingSenderId: "474567523573",
      appId: "1:474567523573:web:5c7e6f51ff86f5158619bc",
      measurementId: "G-RSTZZET7G6"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const errorMsg = document.getElementById('error-msg');

      try {
        await signInWithEmailAndPassword(auth, email, password);
        window.location.href = '/admin-dashboard.html';
      } catch (err) {
        errorMsg.textContent = err.message;
      }
    });
  </script>

  <!-- Neon Styles Import -->
  <script type="module" src="/src/admin-login.ts"></script>
</body>
</html>
