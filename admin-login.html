<!-- admin-login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Login â€“ TK Curated</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #000;
      color: #00ffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      text-shadow: 0 0 5px #00ffff, 0 0 10px #00ffff;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 100%;
      max-width: 400px;
      padding: 2rem;
      background: rgba(0, 0, 0, 0.8);
      border: 1px solid #00ffff;
      border-radius: 8px;
      box-shadow: 0 0 20px #00ffff;
    }

    input {
      background-color: #111;
      border: 1px solid #00ffff;
      color: #00ffff;
      padding: 0.75rem;
      font-size: 1rem;
      border-radius: 5px;
      outline: none;
      transition: all 0.3s;
    }

    input:focus {
      background-color: #000;
      box-shadow: 0 0 10px #00ffff;
    }

    button {
      background: #00ffff;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      padding: 0.75rem;
      cursor: pointer;
      transition: all 0.3s;
    }

    button:hover {
      background: #fff;
      color: #000;
      box-shadow: 0 0 10px #00ffff;
    }

    .error {
      color: #ff4d4d;
      font-size: 0.9rem;
      text-align: center;
    }

    /* Optional: Neon glow effect on hover */
    input:hover, button:hover {
      box-shadow: 0 0 5px #00ffff, 0 0 15px #00ffff;
    }
  </style>
</head>
<body>

  <h1>Admin Login</h1>
  <form id="login-form">
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <button type="submit">Login</button>
    <p class="error" id="error-msg"></p>
  </form>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCYDNFAZgV1p1n349N1TnLDAkPVesvTkpE",
      authDomain: "tk-curated.firebaseapp.com",
      projectId: "tk-curated",
      storageBucket: "tk-curated.appspot.com",
      messagingSenderId: "474567523573",
      appId: "1:474567523573:web:5c7e6f51ff86f5158619bc",
      measurementId: "G-RSTZZET7G6"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const errorMsg = document.getElementById('error-msg');

      try {
        await signInWithEmailAndPassword(auth, email, password);
        // Redirect after login
        window.location.href = '/admin-dashboard.html'; // Adjust as needed
      } catch (err) {
        errorMsg.textContent = err.message;
      }
    });
  </script>
</body>
</html>
